


<section class="banner-area banner-bg" 
         style="background-image: url(assets/img/backgrond2.png);">
  <div class="container">
    <div class="row">
      <div class="col-xl-6 col-lg-8">
        <div class="banner-content">
          <h6 class="sub-title">Movie</h6>
          <h2 class="title ">Unlimited <span class="sub-title">Movie</span>, TVs Shows, &amp; More.</h2>
        </div>
      </div>
    </div>
  </div>
</section>



<div class="container">
  <div class="row align-items-end mb-55">
    <div class="col-lg-12">
      <div class="section-title text-center text-lg-left">
        <span class="sub-title">ONLINE STREAMING</span>
        <h2 class="title">Upcoming Movies</h2>
      </div>
    </div>


    <section class="categories">
      <div class="container">
        <div class="row">
          <div class="col-12 col-md-6 col-lg-3 categoriDiv" *ngFor="let items of allmovie" >
            <a  [routerLink]="['details', items?.id]"(click)="getMovieId(items?.id)">
              <div class="card movie_card" >
                <div class="overlay"><span>Get Details</span></div>

                <img src="assets/img/zootopia.jpg" class="card-img-top" alt="...">
                <div class="card-body">

                  <h5 class="card-title">{{items?.title}}</h5>
                  <h6>{{items?.director}}</h6>
                  <span class="movie_info">{{items?.release_date}}</span>
                  <span class="movie_info float-right"><img src="assets/img/startremove.png">{{items?.rt_score}}</span>
                </div>
              </div>
            </a>
          </div>
        </div>
      </div>
    </section>



    </div>
</div>
