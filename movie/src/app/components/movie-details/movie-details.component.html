
<section class="details">

  <div class="container">
    <div class="row align-items-center position-relative " *ngFor="let items of list">
      <div class="col-md-4 col-12">
        <div class="movie-details-img">
          <img src="assets/img/zozozozo.jpg" alt="">
        </div>
      </div>      <div class=" col-12 col-md-8">
        <div class="movie-details-content">
          <h2>Movie : <span>{{items?.title}}</span></h2>
          <h5>{{items?.original_title}}</h5>
          <div class="banner-meta">
            <ul>
              <li class="quality">
                <span>Pg 18</span>
                <span>hd</span>
              </li>
              <li class="release-time">
                <span class="movie_clock"><img src="assets/img/clock.png">{{items?.running_time}}</span>
                <span class="movie_info"><img src="assets/img/startremove.png"> {{items?.rt_score}}</span>
              </li>
            </ul>
          </div>
          <p>{{items?.description}}</p>
          <div class="movie-details-prime">
            <ul>
              <li class="share"><a href="#">Producer : {{items?.producer}}</a></li>
              <li class="share"><a href="#"> Director: {{items?.director}}</a></li>
            
            </ul>
          </div>
        </div>
      </div>

    </div>
  </div>
</section>
